<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Mascota</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Registro de Mascota Favorita</h2>
    <form action="#" method="post">
      <label for="nombre">Nombre:</label>
      <input id="nombre" name="nombre" required type="text" />

      <label for="raza">Raza:</label>
      <input id="raza" name="raza" required type="text" />

      <label for="color">Color:</label>
      <input id="color" name="color" required type="text" />

      <label for="edad">Edad:</label>
      <input id="edad" name="edad" required min="0" type="number" />

      <label for="tamano">Tama√±o:</label>
      <input id="tamano" name="tamano" required type="text" />

      <label for="peso">Peso (kg):</label>
      <input id="peso" name="peso" required min="0" step="0.1" type="number" />

      <button type="submit">Registrar Mascota</button>
    </form>
  </div>

</body>
</html>
